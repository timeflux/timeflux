graphs:

  - id: multi
    nodes:
    - id: matrix_1
      module: timeflux.nodes.random
      class: Random
      params:
        columns: 2
        rows_min: 2
        rows_max: 2
        value_min: 1
        value_max: 1
        seed: 1
    - id: matrix_2
      module: timeflux.nodes.random
      class: Random
      params:
        columns: 2
        rows_min: 2
        rows_max: 2
        value_min: 2
        value_max: 2
        seed: 1
    - id: matrix_add
      module: timeflux.nodes.arithmetic
      class: MatrixAdd
    - id: display_matrix_1
      module: timeflux.nodes.debug
      class: Display
    - id: display_matrix_2
      module: timeflux.nodes.debug
      class: Display
    - id: display_matrix_add
      module: timeflux.nodes.debug
      class: Display

    edges:
    - source: matrix_1
      target: matrix_add:m1
    - source: matrix_2
      target: matrix_add:m2
    - source: matrix_1
      target: display_matrix_1
    - source: matrix_2
      target: display_matrix_2
    - source: matrix_add
      target: display_matrix_add

    rate: 0.1